<h2>Find the result</h2>
<div class="step-text">
<p></p>
<p>Enter the value of the <code class="language-java">result</code> variable after the following code is executed:</p>
<pre><code class="language-java">int result = 5;
int a = 1;
int b = --a;
a++;
result += a + (--a / ++b);
</code></pre>
